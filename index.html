<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larumbe Dynamics LLC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;  /* Ensure it takes the full viewport height */
            height: 75dvh;     /* Use dynamic viewport height on supported browsers */
            margin: 0;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            text-align: center;
            color: #0e1d26; /* Dark blue-gray */
        }
        h2 {
            font-size: 2.7em;
            margin: 5px;
            text-align: center;
            letter-spacing: 1px;
            font-weight: normal;
            color: #0e1d26; /* Dark blue-gray */
        }
        .container {
            text-align: center;
            background: #cfd8d9; /*#b7c0c2;*/
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }      
	.description {
            font-size: 1.7em;
            color: #666;
            margin-top: 10px;
	    margin-bottom: 0px;
	}
	.contact-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 30px;
	    margin-bottom: 0px;
	    font-style: italic;
	}
    </style>
</head>
<body>
    <div class="container">
      <h1>LARUMBE</h1>
      <h2>DYNAMICS LLC</h2>
      <br>
      <p class="description">By Federico Larumbe</p>
      <p class="contact-info">federico at &lt;this domain&gt; | SF Bay Area | California</p>
    </div>
</body>
</html>
